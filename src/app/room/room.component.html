<div class="roomsContainer">
  <ace-editor
      #editor
      class="editor"
      [mode]="'javascript'" 
      (keyup)="onEditorChanges($event)">
  </ace-editor>
  <div class="chat">
    <div class="profile">
      {{userNickname}}
    </div>
    <div (click)="runScript()">
      RUN
    </div>
    <div class="messages"></div>
    <input 
        #message
        class="message" 
        type="text"
        placeholder="Type message here..."
        (keyup.enter)="
          sendMessage(message.value);
          message.value = '';
        "/>
  </div>
  <ace-editor
    #output
    [readOnly]="true"
    class="output">
  </ace-editor>
</div>
